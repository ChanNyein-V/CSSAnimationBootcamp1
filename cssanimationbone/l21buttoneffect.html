<!DOCTYPE html>
<html>

<head>
    <title>Rotating 3 Layers Button Effect</title>
</head>

<style type="text/css">
    body {
        font-family: sans-serif;
        background-color: #272727;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        margin: 0;
        overflow: hidden;
    }

    a{
        text-decoration: none;
        background: orange;
        color: #fff;
        font-size: 45px;

        /* စာလုံးအရမ်းကပ်နေလို့ */
        letter-spacing: 2px;
        text-transform: uppercase;

        /* top&bottom left&right */
        padding: 20px 40px;

        position: relative;
    }

    a::before{
        content: 'button';
        width: 100%;
        height: 100%;
        background-color: green;

        position: absolute;
        
        top: 0;
        left: 0;

        display: flex;
        justify-content: center;
        align-items: center;

        transform: rotateX(270deg);
        transform-origin: top;

        transition: all 0.5s;
    }

    a::after{
        content: 'button';
        width: 100%;
        height: 100%;
        background-color: red;

        position: absolute;

        top: 0;
        left: 0;

        display: flex;
        justify-content: center;
        align-items: center;

        transform: rotateX(270deg);
        transform-origin: top;

        transition: all 0.5s;
        transition-delay: 0.25s;
    }

    a:hover::before,a:hover::after{
        transform: rotateX(0deg);
    }
</style>

<body>
    <a href="#">Button</a>
</body>

</html>

<!-- 
    အောက်ကနေ ဖြစ်ချင်ရင် transform-origin -> bottom ပေးရင်ရတယ်
    စာအိတ်လေဖွင့်သလိုဆိုရင် transform-origin မှာ တခုကို top ပေးပြီနောက်တခုကို bottom ပေးလိုက်ရင် ရပြီ
 -->
