<!DOCTYPE html>
<html>
<head>
	<title>Translate in 3D</title>
</head>
<style type="text/css">
	*{
		perspective: 1000px;
		perspective: 500px;
	}

	img{
		width: 300px;
		margin: auto;
		display: block;
		margin-top: 200px;

		transition: transform 2s;
	}

	img:hover{
		transform: rotate(45deg);
		transform: translateZ(300px);
		transform: translateZ(-300px);
		transform: translateZ(800px);
	}
</style>
<body>
	<img src="img/dog.jpg" alt="dog">
</body>
</html>

<!-- 
	သူကရေးပြင်ညီဖြစ်နေတာကို သွားပြီလုပ်မှာ
	3d ကိုသုံးရင် translate z အပေါ်မှာ အလုပ်လုပ် မှာ
	z ကအပေါ်ကိုကြွတက်လာမဲ့ ပုံစံနဲ့လုပ်ရမှာ

	ကြည့်မယ်ဆိုရင် z ဝန်းရိုးမှာကပ်နေမှာမဟုတ်ဘူး အရှေ့ကိုကြွတက်လာရမှာ

	အဲလိုမြင်အောင် perspective ဆိုတဲ့ properites ကိုသုံးရမယ်

	* universal selector က တချို့အရာတွေကိုလုပ်နိုင်တယ် တချို့အရာတွေကို မလုပ်နိုင်ဘူး

 -->
